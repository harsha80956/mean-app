<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Email</h4>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="onCloseHandled()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-8">
            Category:
            <select class="form-control" [(ngModel)]="selectedOption">
              <option value="0">Select Category</option>
              <option *ngFor="let item of categoryList" [ngValue]="item._id">
                {{ item.category }}
              </option>
            </select>
          </div>
        </div>
        <div class="row" style="padding-top: 15px">
          <div class="col-md-8">
            Email Id: <input class="form-control" [(ngModel)]="email" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="createEmail()">
          Save
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="onCloseHandled()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-xs-4 col-lg-4">
      <h3 class="form-signin-heading">Email</h3>
    </div>
    <div
      class="col-md-5 col-xs-4 col-lg-4"
      style="margin-top: 20px; margin-bottom: 10px"
    >
      <select
        class="form-control"
        [(ngModel)]="selectedCategory"
        (ngModelChange)="getEmailsByCategory()"
      >
        <option value="0">Select Category</option>
        <option *ngFor="let item of categoryList" [value]="item._id">
          {{ item.category }}
        </option>
      </select>
    </div>
    <div
      class="col-md-3 col-xs-3 col-lg-3 text-right"
      style="margin-top: 20px; margin-bottom: 10px"
    >
      <button type="button" class="btn btn-primary" (click)="openModal()">
        +
      </button>
    </div>

    <table class="table col-md-12">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categories</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of emailList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.email }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmail(item._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
