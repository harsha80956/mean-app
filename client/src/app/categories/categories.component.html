<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create Category</h4>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="onCloseHandled()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Category Name: <input [(ngModel)]="category" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-success"
          (click)="createCategory()"
        >
          Save
        </button>
        <button
          type="button"
          class="btn btn-default"
          (click)="onCloseHandled()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-9 col-xs-9 col-lg-9">
      <h3 class="form-signin-heading">Categories</h3>
    </div>
    <div
      class="col-md-3 col-xs-3 col-lg-3 text-right"
      style="margin-top: 20px; margin-bottom: 10px"
    >
      <button type="button" class="btn btn-primary" (click)="openModal()">
        +
      </button>
    </div>
    <table class="table col-md-12">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Categories</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of categoryList; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.category }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteCategory(item._id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
